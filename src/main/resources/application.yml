app:
  version: ${project.version} # Replaced by Gradle
  security:
    encryptionKeyBase64: # Override in application-local.yml, see local/readme.md
  frontend:
    host: http://localhost:3000
    basePath: /kiri
    cookiesDomain: localhost
  integration:
    telegram:
      apiKey: # Override in application-local.yml, see local/readme.md
    anthropic:
      apiKey: # Override in application-local.yml, see local/readme.md
    openai:
      apiKey: # Override in application-local.yml, see local/readme.md
    google:
      genAi:
        apiKey: # Override in application-local.yml, see local/readme.md

server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/kiri
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 60000
      connection-timeout: 30000
      max-lifetime: 1800000
      pool-name: KiriHikariPool
  config:
    import: "optional:file:./local/application-local.yml"
  jackson:
    serialization:
      write-dates-as-timestamps: false
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO
    io:
      ktor: OFF